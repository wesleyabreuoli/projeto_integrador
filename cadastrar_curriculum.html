    <div class="cadastro">
        <h1>Cadastrar Curriculum</h1>
        <form id="cadastro"> <br>
            <div class="form-group">
                <label for="nome">Nome completo:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="text" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="Formação Acadêmica">Formação Acadêmica:</label>
                <input type="text" id="formacao" name="Formação Acadêmica" placeholder="Nome da Instituição de Ensino:">
            </div>

            <div class="form-group">
                <label for="search"> Escolaridade: </label>
                <input type="search" id="search" name="search" list="items" required>
                <datalist id="items">
                    <option value="Ensino Fundamental Incompleto">
                    <option value="Ensino Fundamental Completo">
                    <option value="Ensino Médio Incompleto">
                    <option value="Ensino Médio Completo">
                    <option value="Ensino Superior Incompleto">
                    <option value="Ensino Superior Cursando">
                    <option value="Ensino Superior Completo">
                </datalist>
            </div>

            <div class="form-group">
                <label for="Formação Acadêmica">Cursos Complementates:</label>
                <input type="text" id="cursos" name="Cursos Complementates" placeholder="Nome da Instituição de Ensino:">
            </div>

            <div class="form-group">
                <label for="search"> Nivel de Formação: </label>
                <input type="search" id="search" name="search" list="items_02" required>
                <datalist id="items_02">
                    <option value="Incompleto">
                    <option value="Completo">
                    <option value="Cursando">
    
                </datalist>
            </div>

            <div class="form-group">
                <label for="experiencia">Experiência Profissional:</label>
                <textarea id="experiencia" name="experiencia" placeholder="Empresa: 
De: __/__/__ a __/__/__.
Principais Atividades:
Salário:" rows="5"></textarea>
            </div>

            <div class="form-group">
                <label for="experiencia">Experiências Anteriores:</label>
                <textarea id="experiencia" name="experiencia" rows="5"></textarea>
            </div>

            <button class="button2" type="button">Enviar</button>
    </div>
    </form>
    </div>

    <script>
        // Script JavaScript para processar o formulário de cadastro
        document.getElementById('cadastro-form').addEventListener('submit', function (event) {
            event.preventDefault(); // Evita o envio do formulário padrão

            // Obtém os valores dos campos do formulário
            var nome = document.getElementById('nome').value;
            var email = document.getElementById('email').value;
            var telefone = document.getElementById('telefone').value;
            var experiencia = document.getElementById('experiencia').value;

            // Exibe os valores no console (substitua por seu código de processamento real)
            console.log('Nome: ' + nome);
            console.log('E-mail: ' + email);
            console.log('Telefone: ' + telefone);
            console.log('Experiência: ' + experiencia);

            // Limpa os campos do formulário após o envio
            document.getElementById('cadastro-form').reset();
        });
    </script>
